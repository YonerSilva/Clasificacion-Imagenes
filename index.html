<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title title="MobileNET">MobileNET</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Load TensorFlow.js. This is required to use MobileNet. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>
    <!-- Load the MobileNet model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>
</head>
<body class="mx-auto">
    <header class="w-4/5 h-32 mx-auto bg-gray-600"> 
        <div class="flex justify-center items-center">
            <h1 class="text-center text-white font-extrabold text-4xl mt-4">CLASIFICACIÓN DE IMÁGENES</h1>
        </div>
        <nav class="bg-gray-800 h-10">
            <ul class="no-underline flex text-white justify-around mt-8">
                <li class="mt-2 hover:text-blue-500 text-blue-700">
                    <a href="index.html">INICIO</a>
                </li>
                <li class="mt-2 hover:text-blue-500">
                    <a href="html/acerca.html">ACERCA</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="w-4/5 mx-auto h-72">
        <div class="flex">
            <section class="w-1/2 border-4 border-blue-700 mx-auto bg-indigo-400">
                <p class="m-6">El siguiente archivo multimedia tiene que estar en formato img, video o canvas para ser procesado.</p>
                <input class="bg-red-300 ml-6 mr-6" type="file" id="file" accept="image/*" onchange="mostrar()"  onclick="mostrar()" required/>
                <div>
                    <button role="button" class="bg-red-500 rounded-3xl w-40 hover:bg-white m-6" id="button_procesar" onclick="buttonChange()">PROCESAR</button>
                </div>
            </section>
    
            <section class="w-1/2 border-4 border-blue-700">
                <h3 class="font-bold text-center mb-6 mt-6">PREVIEW</h3>
                <div class="mx-auto w-48 h-48 mb-6">
                    <img id="img" height="200" class="mx-auto"/>
                </div>
            </section>
        </div>
        <section class="mt-6" id="contenedor_predicciones" hidden>
            <h4 class="text-xl font-bold text-center mb-6">PREDICCIONES</h4>
            <table class=" w-96 h-32 mx-auto">
                <tbody class="">
                    <tr>
                        <td class="border-2 text-center w-80 font-bold">NOMBRE</td>
                        <td id="col_1-1" class="border-2 text-center w-80"></td>
                        <td id="col_1-2" class="border-2 text-center w-80"></td>
                        <td id="col_1-3" class="border-2 text-center w-80"></td>
                    </tr>
                    <tr>
                        <td class="border-2 text-center w-80 font-bold">PROBABILIDAD</td>
                        <td id="col_2-1" class="border-2 text-center w-80"></td>
                        <td id="col_2-2" class="border-2 text-center w-80"></td>
                        <td id="col_2-3" class="border-2 text-center w-80"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
